    ParameterGroups:
    - Label:
        default: Network configuration
      Parameters:
      - PrivateSubnetID
      - DorisServerSecurityGroup
    - Label:
        default: EC2 configuration
      Parameters:
      - KeyPairName
    - Label:
        default: Environment configuration
      Parameters:
      - LatestAmiId
      - JDKDownLoadURL
      - DorisDownLoadURL
    - Label:
        default: Node type configuration
      Parameters:
      - FeNodeInstanceType
    - Label:
        default: Fe configuration
